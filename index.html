<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Tic Tac Toe Tim</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
<body>
    <main>
        <header><h1 id="winnerStatus">Winner Declaration</h1></header>
        <!-- <header><h1 id="h1-1">Tic </h1><h1 id="h1-2">Tac </h1><h1 id="h1-3">Toe</h1></header> -->
    <section id="tttgrid" class="grid_container">
        <div class="grid_item row1 col1 dia1" id="1" onclick="playerMove('1')"></div>
        <div class="grid_item row1 col2" id="2" onclick="playerMove('2')"></div>
        <div class="grid_item row1 col3 dia2" id="3" onclick="playerMove('3')"></div>
        <div class="grid_item row2 col1" id="4" onclick="playerMove('4')"></div>
        <div class="grid_item row2 col2 dia1 dia2" id="5" onclick="playerMove('5')"></div>
        <div class="grid_item row2 col3" id="6" onclick="playerMove('6')"></div>
        <div class="grid_item row3 col1 dia2" id="7" onclick="playerMove('7')"></div>
        <div class="grid_item row3 col2" id="8" onclick="playerMove('8')"></div>
        <div class="grid_item row3 col3 dia1" id="9" onclick="playerMove('9')"></div>
    </section>
    <section class="grid_container1">
        <p class="grid_item1" id="p1s"></p>
        <p class="grid_item1"></p>
        <p class="grid_item1" id="p2s"></p>
    </section>
    <button onclick="resetGame()"><b>Reset</b></button>
    </main>
    <script src="script.js"></script>
</body>
</html>
